<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantillalogin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <link href="css/estilosForm.css" rel="stylesheet"/>

    <ui:define name="content">
        
        <div class="cuerpoUsuario" align="center">
            <div style="width:300px; height: 300px; background-color: #ed9d01; padding-top: 10px; margin-top: 50px" >
                 
            <h2>Area de Acceso</h2>
            <br />

                    <h:form id="formularioUsuario">
                            <h:outputLabel for="username" value="Usuario:" /> <br />
                                
                                <h:inputText value="#{usuarios.usuario}" id="username" required="true" label="username" /><br />
                           
                                <h:outputLabel for="password" value="Clave:" /> <br />
                               
                                <p:password value="#{usuarios.paswword}" id="password" required="true" label="password" /><br />
                          
                        
                        <h:commandButton id="loginButton" value="Login" action="#{usuarios.login}"/>
                       

                        </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
