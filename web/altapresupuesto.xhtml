<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Aplicación Di Pelo</title>
    </h:head>

    <h:body>            
        <div id="top" class="top">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" class="">
                <p:lightBox styleClass="imagebox" id="lighbox1">  
                    <h:outputLink value="../images/fondoencabezadotitulo.jpg" title="Nature 1">  
                        <h:graphicImage name="/images/fondoencabezadotitulo.jpg" id="nature1" style=" height: 100px; width: 100%" />  
                    </h:outputLink>

                </p:lightBox>
            </p:layoutUnit>
        </div>

        <div id="content" class="center_content_login" >

            <ui:insert name="content">
                
                <h2>Alta Presupuesto</h2>
                <h:form>
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputLabel value="Concepto" for="concepto"/>
                        <h:selectOneListbox id="concepto" value="#{detalle.concepto}"/>

                        <h:outputLabel value="Cantidad" for="cantidad"/>
                        <h:inputText id="cantidad" value=#{detalle.cantidad}/>

                        <h:outputLabel value="Importe" for="importeUnitario"/>
                        <h:inputText id="importeUnitario" value="#{detalle.importeUnitario}"/>

                        <h:outputLabel value="Descuento" for="descuento"/>
                        <h:inputText id="descuento" value="#{detalle.descuento}"/>

                        <h:outputLabel value="Iva" for="iva"/>
                        <h:inputText id="iva" value="#{detalle.codIva}"/>
                        
                        <h:outputLabel value="Total" for="total" />
                        <h:outputText id="total" value= "#{detalle}" />
                        
                    </h:panelGrid>
                    <h:commandButton value="Añadir">
                        
                       
                    </h:commandButton>                                             
                </h:form>


            </ui:insert>
        </div>          
    </h:body>
</html>
